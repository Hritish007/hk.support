
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Support</title>
  <link rel="icon" type="image/png" href="welcome.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .menu-label {
      font-weight: 600;
      color: #333;
      cursor: pointer;
    }

    .menu-label:hover {
      color: rgb(37, 99, 235);
    }

        .menu-content {/*drop cnt */
  display: block; 
  opacity: 0;
  transform: translateY(10px);
  pointer-events: none;
  position: absolute;
  background-color: white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 10px 0;
  border-radius: 8px;
  min-width: 160px;
  z-index: 1000;
  top: 100%;
  left: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
  margin-left: -20px;
}

.dropdown:hover .menu-content {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
  margin-left: -20px;
}
    .menu-content a {
      display: block;
      padding: 10px 16px;
      color: #333;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .menu-content a:hover {
      background-color: #f1f1f1;
      color: rgb(37, 99, 235);
    }

    .notification-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .notification-bell {
      font-size: 24px;
      color: #333;
      cursor: pointer;
      position: relative;
        padding-right: 60px;

    }

    .notification-bell .badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: red;
      color: white;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 50%;
      font-weight: bold;
      box-shadow: 0 0 0 2px white;
        margin-right: 60px;

    }

    .bell-popup {
      display: none;
      position: absolute;
      top: 120%;
      right: 0;
      width: 300px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: slideDown 0.3s ease-out;
      z-index: 1001;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #555;
    }

    .clock {
      margin-top: 2rem;
      font-size: 2.5rem;
      font-weight: bold;
      color: rgb(37, 99, 235);
      background: white;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #f1f1f1;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 2rem;
      }

      .clock {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>HR Support</h1>
      <div class="header-right">
        <div class="dropdown">
          <span class="menu-label"><h3>Menu</h3></span>
          <div class="menu-content">
            <a href="router.html">Router</a>
            <a href="account.html">Account</a>
            <a href="slow.html">Slow</a>
            <a href="tv.html">TV</a>
            <a href="urgentclose.html">Urgent</a>
            <a class="issuepin" href="https://hritish007.github.io/hk.support/issuepin.html" target="_blank" rel="noopener noreferrer">Issue Pin</a>
          </div>
        </div>
        <div class="notification-wrapper">
          <div class="notification-bell" onclick="toggleBellPopup(event)">
            <i class="fas fa-bell"></i>
            <span class="badge">1</span>
          </div>
          <div class="bell-popup" id="bellPopup">
            <h2>ðŸ”” Notifications</h2><br>
            <p><strong>1.</strong> Exciting new features are on <br>the way, Stay tuned!</p>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <h2>Time is Your Greatest Asset</h2>
      <p id="hero-line"></p>
      <div class="clock" id="clock">--:--:--</div>
    </section>

    <footer class="footer">
      &copy; <span id="year">2025</span> HR Support. All rights reserved.
    </footer>
  </div>

  <script>
    // Hero Line Message
    const lines = [
      "Time, tasks, and support â€” itâ€™s all in your hands.",
      "Success starts with how you manage time, tasks, and support.",
      "You own the clock, the checklist, and the challenge.",
      "Manage time, handle tasks, support smart â€” itâ€™s up to you.",
      "Time and tasks donâ€™t wait â€” neither should you.",
      "Itâ€™s not just work â€” itâ€™s how you work that counts.",
      "Balance time, conquer tasks, lead with support.",
      "The way you manage defines the way you succeed.",
      "Time is limited, but your impact doesnâ€™t have to be.",
      "Own your time, master your tasks, support your team.",
      "Your time, your tasks, your team â€” your success.",
      "You donâ€™t need more hours â€” just better focus.",
      "Behind every goal is a task well-managed.",
      "Work smart. Lead strong. Finish well.",
    ];

    const display = document.getElementById("hero-line");
    let currentIndex = parseInt(localStorage.getItem("heroLineIndex")) || 0;
    display.textContent = lines[currentIndex];
    localStorage.setItem("heroLineIndex", (currentIndex + 1) % lines.length);

    // Live Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Set Current Year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Bell Popup
    function toggleBellPopup(event) {
      event.stopPropagation();
      const popup = document.getElementById("bellPopup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const bellPopup = document.getElementById("bellPopup");
      const bell = document.querySelector(".notification-bell");
      if (!bellPopup.contains(event.target) && !bell.contains(event.target)) {
        bellPopup.style.display = "none";
      }
    });
  </script>
</body>
</html>
